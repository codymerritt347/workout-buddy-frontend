<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Buddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/index.css">
  </head>
  <body>
    <header>
      <h2>Workout Buddy</h2>
    </header>

    <div id="new-workout-container" class="card">
      <form id="workout-form">
        <h3>Create a new workout:</h3>

        <label for="workout-day">🗓 Day of the week:</label>
        <select name="workout-day" id="workout-day" form="workout-form">
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>
        </select><br><br>

        <label for="workout-length">⏱ Length of workout:</label>
        <select name="workout-length" id="workout-length" form="workout-form">
          <option value="30">30 minutes</option>
          <option value="60">60 minutes</option>
          <option value="90">90 minutes</option>
        </select><br><br>

        <label for="workout-where">📍 Workout location:</label>
        <select name="workout-where" id="workout-where" form="workout-form">
          <option value="home">Home</option>
          <option value="gym">Gym</option>
          <option value="outdoors">Outdoors</option>
        </select><br><br>

        <input type="submit" value="Create Workout">
      </form>
    </div>

    <div id="workouts-list"></div>

    <script src="../javascripts/workout.js"></script>
    <script src="../javascripts/exercise.js"></script>
    <script src="../javascripts/index.js"></script>
  </body>
</html>
