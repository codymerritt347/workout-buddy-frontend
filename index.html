<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Buddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/index.css">
  </head>
  <body>
    <div id="header">
      <h2>Workout Buddy</h2>
    </div>

    <div>
      <button id="show-workouts-button">Show workouts</button>
    </div>

    <div id="show-workouts-div">
    </div>

    <div id="workout-form-container">
      <form id="workout-form">
        <h3>New Workout:</h3>

        <label for="workout-day">🗓 Day of the week:</label>
        <select name="workout-day" id="workout-day" form="workout-form">
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>
        </select><br><br>

        <label for="workout-length">⏱ Length of workout:</label>
        <select name="workout-length" id="workout-length" form="workout-form">
          <option value="30">30 minutes</option>
          <option value="60">60 minutes</option>
          <option value="90">90 minutes</option>
        </select><br><br>

        <label for="workout-where">📍 Workout location:</label>
        <select name="workout-where" id="workout-where" form="workout-form">
          <option value="home">Home</option>
          <option value="gym">Gym</option>
          <option value="outdoors">Outdoors</option>
        </select><br><br>

        <input type="submit" id="new-workout-button" value="New Workout">
      </form>
    </div>

    <div id="exercise-form-container">
      <form id="exercise-form">
        <h3>New Exercise:</h3>

        <label for="exercise-name">💬 Name:</label>
        <input type="text" name="exercise-name" id="exercise-name"><br><br>

        <label for="exercise-target">💪 Target muscle(s):</label>
        <select name="exercise-target" id="exercise-target" form="exercise-form">
          <option value="chest">Chest</option>
          <option value="back">Back</option>
          <option value="biceps">Biceps</option>
          <option value="triceps">Triceps</option>
          <option value="shoulders">Shoulders</option>
          <option value="legs">Legs</option>
          <option value="abs">Abs</option>
        </select><br><br>

        <label for="exercise-equipment">🏋️ Equipment:</label>
        <select name="exercise-equipment" id="exercise-equipment" form="exercise-form">
          <option value="bodyweight">Bodyweight</option>
          <option value="dumbbell">Dumbbell</option>
          <option value="barbell">Barbell</option>
          <option value="kettlebell">Kettlebell</option>
          <option value="cable-machine">Cable Machine</option>
          <option value="smith-machine">Smith Machine</option>
          <option value="treadmill">Treadmill</option>
        </select><br><br>

        <label for="exercise-weight">⚖️ Weight:</label>
        <input type="number" name="exercise-weight" id="exercise-weight">
        <select name="exercise-unit" id="exercise-unit" form="exercise-form">
          <option value="lbs">lbs</option>
          <option value="kgs">kgs</option>
        </select><br><br>

        <input type="number" name="exercise-reps" id="exercise-reps">
        <label for="exercise-sets">Sets</label>
        <input type="number" name="exercise-reps" id="exercise-reps">
        <label for="exercise-reps">Reps</label><br><br>

        <input type="submit" id="new-exercise-button" value="New Exercise">
      </form>
    </div>

    <script src="javascripts/workout.js"></script>
    <script src="javascripts/exercise.js"></script>
    <script src="javascripts/index.js"></script>
  </body>
</html>
